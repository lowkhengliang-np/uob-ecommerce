<html lang="eng" xmlns:th="http://www.thymeleaf.org" th:replace="~{
        base::html(
            ~{::title},
            ~{::content},
            ~{::additionalCss},
            ~{}
        )
    }">

<th:block th:fragment="additionalCss">
        <link rel="stylesheet" href="style.css">
    </th:block>

<title>Login</title>
<th:block th:fragment="content">
    <img th:src="@{/images/cat.jpg}" alt="Sad Cat" id="champion-image"/>
    <div th:text="${param.error}" th:if="${param.error}" class="alert alert-danger"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="POST" th:action="@{/login}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" required class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="d-grid">
                    <a th:href="@{/register}" class="btn btn-link">Register</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
